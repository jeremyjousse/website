name: Build, test and Deploy to Github Pages

on:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ“„ Configure Pages
        uses: actions/configure-pages@v5
        id: pages

      - name: ðŸ› ï¸ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: ðŸŽ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ðŸŽšï¸ pnpm install
        run: pnpm install

      - name: ðŸªš pnpm run build
        run: pnpm run build

      - name: ðŸ’‰ Fix permissions
        run: |
          chmod -c -R +rX "_site/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: ðŸ› Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ðŸŽ¯ Run Playwright tests
        run: pnpm exec playwright test

      - name: ðŸ›» Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ§¾ SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=jeremyjousse
            -Dsonar.projectKey=jeremyjousse_website
            -Dsonar.sources=src
            -Dsonar.exclusions="**/*.test.ts"
            -Dsonar.tests=playwright,test-setup
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸš€ Deploy page
        uses: actions/deploy-pages@v4
        id: deployment
